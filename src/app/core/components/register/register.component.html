<h1>Register</h1>
<mat-dialog-content class="register-content">
  <form class="register-form">
    <mat-form-field class="input-field" appearance="fill">
      <mat-label>User Name</mat-label>
      <input matInput placeholder="username" value="">
    </mat-form-field>
    <mat-form-field class="input-field" appearance="fill">
      <mat-label>Full Name</mat-label>
      <input matInput placeholder="full name" value="">
    </mat-form-field>
    <mat-form-field class="input-field" appearance="fill">
      <mat-label>Phone</mat-label>
      <input matInput placeholder="phone" value="">
    </mat-form-field>
    <mat-form-field class="input-field" appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput placeholder="email" value="">
    </mat-form-field>
    <mat-form-field class="input-field pt-2" appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="password" value="">
    </mat-form-field>
    <mat-form-field class="input-field pt-2" appearance="fill">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" placeholder="confirm password" value="">
    </mat-form-field>
    <mat-form-field appearance="fill" class="input-field pt-2">
      <mat-label>Day Of Birth</mat-label>
      <input matInput [matDatepicker]="dp3" disabled>
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
      <mat-datepicker #dp3 disabled="false"></mat-datepicker>
    </mat-form-field>
    <button class="register-button mt-4" cdkFocusInitial (click)="onRegister()">Create</button>
  </form>
</mat-dialog-content>
