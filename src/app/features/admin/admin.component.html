<div class="admin-page">
  <div class="action">
    <div class="container-fluid px-0">
      <div class="row">
        <div class="col col-12 col-md-10">
          <h1>User</h1>
        </div>
        <div class="col col-12 col-md-2">
          <div class="action-button text-right d-flex justify-content-between">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Action
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMe nuButton">
                <a class="dropdown-item">Bulk Export</a>
                <a class="dropdown-item" (click)="onBulkDelete()">Bulk delete</a>
              </div>
            </div>
            <div class="create-user">
              <button class="btn btn-success">New user</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="search">
    <form class="search-form" [formGroup]="searchForm">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Search</mat-label>
        <input formControlName="search" placeholder="Search user name..."
          (ngModelChange)="this.searchKeyWordChange.next($event)" matInput>
      </mat-form-field>
    </form>
  </div>
  <div class="table-user">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
            [checked]="selectionUser.hasValue() && isAllSelected()"
            [indeterminate]="selectionUser.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selectionUser.toggle(row) : null"
            [checked]="selectionUser.isSelected(row)">
          </mat-checkbox>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef (click)="onSortColumn(getSortColum().fullName)">
          <div>Full name
            <span *ngIf="filterUser.sortColumn === getSortColum().fullName">
              <kendo-icon *ngIf="!filterUser.isDescendingSort" name="arrow-up" size="medium"></kendo-icon>
              <kendo-icon *ngIf="filterUser.isDescendingSort" name="arrow-down" size="medium"></kendo-icon>
            </span>
          </div>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef (click)="onSortColumn(getSortColum().email)">
          <div>Email
            <span *ngIf="filterUser.sortColumn === getSortColum().email">
              <kendo-icon *ngIf="!filterUser.isDescendingSort" name="arrow-up" size="medium"></kendo-icon>
              <kendo-icon *ngIf="filterUser.isDescendingSort" name="arrow-down" size="medium"></kendo-icon>
            </span>
          </div>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef (click)="onSortColumn(getSortColum().role)">
          <div>Role
            <span *ngIf="filterUser.sortColumn === getSortColum().role">
              <kendo-icon *ngIf="!filterUser.isDescendingSort" name="arrow-up" size="medium"></kendo-icon>
              <kendo-icon *ngIf="filterUser.isDescendingSort" name="arrow-down" size="medium"></kendo-icon>
            </span>
          </div>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
      </ng-container>

      <ng-container matColumnDef="createAt">
        <th mat-header-cell *matHeaderCellDef (click)="onSortColumn(getSortColum().createAt)">
          <div>Create at
            <span *ngIf="filterUser.sortColumn === getSortColum().createAt">
              <kendo-icon *ngIf="!filterUser.isDescendingSort" name="arrow-up" size="medium"></kendo-icon>
              <kendo-icon *ngIf="filterUser.isDescendingSort" name="arrow-down" size="medium"></kendo-icon>
            </span>
          </div>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.createAt}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef (click)="onSortColumn(getSortColum().status)">
          <div>Status
            <span *ngIf="filterUser.sortColumn === getSortColum().status">
              <kendo-icon *ngIf="!filterUser.isDescendingSort" name="arrow-up" size="medium"></kendo-icon>
              <kendo-icon *ngIf="filterUser.isDescendingSort" name="arrow-down" size="medium"></kendo-icon>
            </span>
          </div>
        </th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="element.status === 'Banned'" class="btn btn-outline-danger status">{{element.status}}</span>
          <span *ngIf="element.status === 'Active'" class="btn btn-outline-success status">{{element.status}}</span>
          <span *ngIf="element.status === 'Inactive'" class="btn btn-outline-secondary status">{{element.status}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="preview">
        <th mat-header-cell *matHeaderCellDef> Preview </th>
        <td mat-cell *matCellDef="let element">
          <kendo-icon name="preview" size="medium"></kendo-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element">
          <kendo-icon name="edit" size="medium"></kendo-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="del">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <kendo-icon name="trash" size="medium"></kendo-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <kendo-datapager [total]="50" [pageSize]="filterUser.pageSize" [skip]="skip" (pageChange)="onPageChange($event)">
  </kendo-datapager>
</div>
